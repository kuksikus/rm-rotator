<html>
<head>
	<script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/rm-rotator.js"></script>
	<script>
		$(function() {
			$('#rm-rotator').Rotator({
				count: 60,
				start: 0,
				prefix: 'demo_images/violet/img_0_0_',
				postfix: '.jpg',
				height: '100px'
			});

			$('#rm-rotator2').Rotator({
				count: 60,
				start: 30,
				prefix: 'demo_images/violet/img_0_0_',
				postfix: '.jpg'
			});
		})
	</script>
</head>
<body>
	<div id="rm-rotator">
		<img src="demo_images/violet/img_0_0_0.jpg">
	</div>

	<div id="rm-rotator2">
		<img src="demo_images/violet/img_0_0_0.jpg">
	</div>
</body>
</html>
